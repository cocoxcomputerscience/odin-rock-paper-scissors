<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock, Paper, Scissors</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body>
        <header>
            <div>
                <img id="logo" src="./images/rock-paper-scissors.png" alt="rock paper scissors">
                <h1>ROCK PAPER SCISSORS</h1>
            </div>
            <a href="https://www.flaticon.com/free-icons/rock-paper-scissors" id="logo-ref" title="rock paper scissors icons">
                Rock paper scissors icons created by Freepik - Flaticon
            </a>
        </header>
        <main>
            <section>
                <div id="choice-container">
                    <button id="rock"><img src="./images/rock.png" alt="rock"></button>
                    <button id="paper"><img src="./images/paper.png" alt="paper"></button>
                    <button id="scissors"><img src="./images/scissors.png" alt="scissors"></button>
                </div>
            </section>

            <section id="game-container">
                <div id="player-info">
                    <div class="stats">
                        <h3>Player:</h3>
                        <div class="hp-stats">
                            <label for="player-hp-bar">HP</label>
                            <progress id="player-hp-bar" value="5" max="5"></progress>
                        </div>
                    </div>
                    <div id="player-choice"></div>
                </div>

                <div id="result-container">
                    <div id="result-text">
                        <p id="round-result"></p>
                        <p id="game-result"></p>
                    </div>
                    <button id="new-game-button">NEW GAME</button>
                </div>

                <div id="computer-info">
                    <div class="stats">
                        <h3>Comp:</h3>
                        <div class="hp-stats">
                            <label for="computer-hp-bar">HP</label>
                            <progress id="computer-hp-bar" value="5" max="5"></progress>
                        </div>
                    </div>
                    <div id="computer-choice"></div>
                </div>
            </section>
        </main>
        <footer>
            &copy; Copyright 2024 cocoxcomputerscience@gmail.com
        </footer>
    </body>
</html>
